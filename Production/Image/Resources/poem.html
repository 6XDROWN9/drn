<html>

<head>
    <script src="https://use.fontawesome.com/81a6f968b4.js"></script>
    <style>
        @font-face {
            font-family: Monika;
            font-style: normal;
            font-weight: 500;
            src: url(fonts/doki/journal.ttf)
        }

        @font-face {
            font-family: Sayori;
            font-style: normal;
            font-weight: 500;
            src: url(fonts/doki/Hashtag.ttf)
        }

        @font-face {
            font-family: Yuri;
            font-style: normal;
            font-weight: 500;
            src: url(fonts/doki/JPHSL.ttf)
        }

        @font-face {
            font-family: Yuri1;
            font-style: normal;
            font-weight: 500;
            src: url(fonts/doki/As_I_Lay_Dying.ttf)
        }

        @font-face {
            font-family: Yuri2;
            font-style: normal;
            font-weight: 500;
            src: url(fonts/doki/DamagrafikScript-Regular.ttf)
        }

        @font-face {
            font-family: Natsuki;
            font-style: normal;
            font-weight: 500;
            src: url(fonts/doki/AmmysHandwriting.ttf)
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }

        #workspace {
            display: block;
            padding: 0;
            margin: 0;
            width: 800px;
            height: 720px;
            background-image: url('poem.png');
            position: relative;
        }

        .monika {
            font-family: Monika;
        }

        .sayori {
            font-family: Sayori;
        }

        .yuri {
            font-family: Yuri;
        }

        .natsuki {
            font-family: Natsuki;
        }

        .yuri1 {
            font-family: Yuri1;
        }

        .yuri2 {
            font-family: Yuri2;
        }

        .y1 {
            background-image: url('poem_y1.png') !important;
        }

        .y2 {
            background-image: url('poem_y2.png') !important;
        }

        #wrapper {
            display: block;
            position: absolute;
            padding-top: 5px;
            left: 54px;
            right: 54px;
            top: 54px;
            bottom: 54px;
        }

        #replace1 {
            font-size: 44px;
            line-height: 46px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id='workspace'>
        <div id='wrapper'>
            <div id='replace1' class='resize'></div>
        </div>
    </div>
</body>

</html>
